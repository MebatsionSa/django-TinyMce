{% extends "TINY/header.html" %}
{% block content %}
        <div class="row">
      {% for tut in tutorials %}
            <div class="row">
                <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                    <span class="card-title">{{ tut.tutorial_title }}</span>
                    <p>{{ tut.pub_date }}
                    {{ tut.tutorial_content|safe }}</p>
                    </div>
                    <div class="card-action">
                    <a href="#">This is a link</a>
                    </div>
                </div>
                </div>
            </div>
      {% endfor %}

            <form method="post">
            <textarea id="mytextarea" cols="30" rows="10">Hello World!</textarea>
            </form>
    </div>
{% endblock %}
